<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Legendary Artifacts Shop</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

  <div class="black-box">
    <header>
      <h1>Legendary Artifacts Shop</h1>
    </header>

    <div id="artifacts-container"></div>
  </div>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Add your own epic armour</h2>
        <form id="new-artifact-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" id="title" aria-describedby="titleHelp" required>
            <div id="titleHelp" class="form-text">Use <code>&lt;br&gt;</code> tag to split in 2 lines</div>
          </div>
          <div class="mb-3">
            <label for="armour" class="form-label">Armour attribute</label>
            <input type="number" class="form-control" id="armour" required>
          </div>
          <div class="mb-3">
            <label for="flavour" class="form-label">Flavour text</label>
            <input class="form-control" id="flavour" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price in Schmeckles</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input class="form-control" id="image" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Preview</h2>
        <div id="new-artifact-preview"></div>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>

  <!-- Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
</body>
</html>
